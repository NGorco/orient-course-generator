<!DOCTYPE html>
<html lang="en">

<head>

  <title>Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="generator">

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>Points number</td>
          <td><input type="number" id="length"></td>
        </tr>
        <tr>
          <td>Track min</td>
          <td><input type="number" id="length"></td>
        </tr>
        <tr>
          <td>Track max</td>
          <td><input type="number" id="length"></td>
        </tr>

      </table>
    </div>
